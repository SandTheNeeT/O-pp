<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</head>
<body>
	<div class="container">
		<!-- Preload -->
		<div id="preload" class="preload">
			<div id="cube-loader">
				<div class="caption">
						<div class="cube-loader">
						<div class="cube loader-1"></div>
						<div class="cube loader-2"></div>
						<div class="cube loader-4"></div>
						<div class="cube loader-3"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Header -->
		<header class="header" id="header">
			<div class="shadow"></div>
			<span class="song-title" id="title"></span>
			<span class="song-title" id="artist"></span>
		</header>
		<main class="content">
			<!-- user-inputs -->
			<div id="inputsContainer" class="inputs-container"></div>
			<!-- Map stats -->
			<div  id="statsContainer" class="stats-container"></div>
			<!-- Mods -->
			<div class="mods-container">
				<!-- EZ -->
				<div class="mods-item" id="ez-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="ez">
						<img class="mods-icon" id="ez-icon" src="mod-icons/selection-mod-easy.png" alt="EZ">
					</label>
				</div>
				<!-- NF -->
				<div class="mods-item" id="nf-container">
					<label class="checkbox-container" id="nf-container">
						<input  type="checkbox" id="nf">
						<img class="mods-icon" id="nf-icon" src="mod-icons/selection-mod-nofail.png" alt="NF">
					</label>
				</div>
				<!-- HT -->
				<div class="mods-item" id="ht-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="ht">
						<img class="mods-icon" id="ht-icon" src="mod-icons/selection-mod-halftime.png" alt="HT">
					</label>
				</div>
				<!-- HR -->
				<div class="mods-item" id="hr-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="hr">
						<img class="mods-icon" id="hr-icon" src="mod-icons/selection-mod-hardrock.png" alt="HR">
					</label>
				</div>
				<!-- DT -->
				<div class="mods-item" id="dt-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="dt">
						<img class="mods-icon" id="dt-icon" src="mod-icons/selection-mod-doubletime.png" alt="DT">
					</label>
				</div>
				<!-- HD -->
				<div class="mods-item" id="hd-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="hd">
						<img class="mods-icon" id="hd-icon" src="mod-icons/selection-mod-hidden.png" alt="HD">
					</label>
				</div>
				<!-- FL -->
				<div class="mods-item" id="fl-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="fl">
						<img class="mods-icon" id="fl-icon" src="mod-icons/selection-mod-flashlight.png" alt="FL">
					</label>
				</div>
				<!-- SO -->
				<div class="mods-item" id="so-container">
					<label class="checkbox-container">
						<input  type="checkbox" id="so">
						<img class="mods-icon" id="so-icon" src="mod-icons/selection-mod-spunout.png" alt="SO">
					</label>
				</div>
			</div>
		</main>
		<footer class="footer" id="footer">
			<div class="footer-stat">
				<b id="BPM" class="footer-stat__text"></b>
				<i class="far fa-clock footer-stat__icon"></i>
			</div>
			<b id="outer" class="outer"></b>
			<div class="footer-stat">
				<i class="fas fa-star footer-stat__icon"></i>
				<b id="SR" class="footer-stat__text"></b>
			</div>
		</footer>
	</div>
	<!-- Scripts -->
	<script src="background.js" type="text/javascript" charset="utf-8"></script>
	<script src="popup.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
