<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<script src="scripts/popup.js"></script>
</head>
<body>
	<div class="container">
		
		<header class="header" id="header">
			<div class="shadow"></div>
			<span class="song-title" id="title">123123</span>
			<span class="song-title" id="artist">123123</span>
		</header>
		<main class="content">
			<!-- user-inputs -->
			<div class="input-container">
				<input class="input" id="noteCount" type="text" placeholder="Objects">
				<input class="input" id="score" type="text" placeholder="Score" value="1000000">
				<input class="input" id="starRate" type="text" placeholder="Star rate">
				<input class="input" id="OD" type="text" placeholder="OD">
			</div>
			<div class="mods-container">
				<!-- EZ -->
				<div class="mods-item">
					<label class="checkbox-container">
						<input  type="checkbox" id="ez" checked>
						<img class="mods-icon" id="ez-icon" src="mod-icons/selection-mod-easy.png" alt="NF">
					</label>
					<span class="mods-title">Eazy</span>
				</div>
				<!-- NF -->
				<div class="mods-item">
					<label class="checkbox-container">
						<input  type="checkbox" id="nf" checked>
						<img class="mods-icon" id="nf-icon" src="mod-icons/selection-mod-nofail.png" alt="NF">
					</label>
					<span class="mods-title">No fail</span>
				</div>
				<!-- HT -->
				<div class="mods-item">
					<label class="checkbox-container">
						<input  type="checkbox" id="ht" checked>
						<img class="mods-icon" id="ht-icon" src="mod-icons/selection-mod-halftime.png" alt="NF">
					</label>
					<span class="mods-title">Half time</span>
				</div>
				<!-- DT -->
				<div class="mods-item">
					<label class="checkbox-container">
						<input  type="checkbox" id="dt" checked>
						<img class="mods-icon" id="dt-icon" src="mod-icons/selection-mod-doubletime.png" alt="DT">
					</label>
					<span class="mods-title">Double time</span>
				</div>
				
				<!-- <div class="mods-item">
					<label class="checkbox-container">
						<input  type="checkbox" id="hd" checked>
						<img class="mods-icon" id="hd-icon" src="mod-icons/selection-mod-hidden.png" alt="HD">
					</label>
					<span class="mods-title">Hidden</span>
				</div> -->
			</div>
		</main>
		<footer class="footer" id="footer">
			<i id="outer" class="outer">123123</i>
		</footer>
	</div>
	<!-- Scripts -->
	<!-- <script src="scripts/jquery.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="background.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/popup.js" type="text/javascript" charset="utf-8"></script>
	
	
</body>
</html>
